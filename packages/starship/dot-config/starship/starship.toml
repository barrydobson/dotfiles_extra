# Shows the username
[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[//](black bold) [$user](#2883ff) ' # 2883ff
disabled = false
show_always = false

# Shows the hostname
[hostname]
ssh_only = true
format = '[//](black bold) [$hostname](bold blue) '
disabled = false

# Shows current directory
[directory]
# truncation_length = 0
truncation_symbol = '‚Ä¶/'
home_symbol = '~'
read_only = ' ÔÄ£ '
format = '[//](black bold) [$path]($style)[$read_only]($read_only_style) '
style = '#7ed1fb' # yellow bold

# Shows current git branch
[git_branch]
symbol = 'Ôáì '
format = '[//](black bold) [$symbol\[$branch\](:$remote_branch)]($style) '
# truncation_length = 0
# truncation_symbol = '‚Ä¶/'
style = 'bold green'

# Shows current git status
[git_status]
disabled = true
format = '[$all_status $ahead_behind]($style) '
style = 'bold green'
conflicted = ' üè≥'
up_to_date = ''
untracked = ' Ôî©'
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
stashed = ' Ô£ñ'
modified = ' ÔÅÑ'
staged = '[++\($count\)](green)'
renamed = ' Ë•Å'
deleted = ' ÔÄî'

# Shows kubernetes context and namespace
[kubernetes]
symbol = 'Ó†ù '
format = '[//](black bold) [$symbol$context\($namespace\)](bold red) '
disabled = false
# contexts = []

[aws]
format = '[//](black bold) [$symbol$profile]($style)'
disabled = false
style = 'bold peach'
symbol = "Óû≠ "

[golang]
format = '[//](black bold) [Óòß ](bold cyan)'

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[python]
symbol = 'Û∞å†'
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']
format = '[//](black bold) [${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style) '

[nodejs]
disabled = false
format = '[//](black bold) [$symbol($version )](bold yellow)'

[ruby]
disabled = true

[terraform]
disabled = true

