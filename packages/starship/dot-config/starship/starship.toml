command_timeout = 1000

[fill]
symbol = ' '
style = ''

[character]
success_symbol = "‚ï∞‚éØÔÑÖ"
error_symbol = "‚ï∞‚éØÔÑÖ"
# ‚ï≠‚ï¥ ‚ï∞‚îÄ

[env_var]
symbol = "‚ï≠‚ï¥"
variable = 'SHELL'
format = "$symbol"
disabled = false

[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Windows = 'Óò™ '
Arch = 'Û∞£á'
Ubuntu = 'Ôåõ'
Macos = 'Û∞Äµ'
