format = """$env_var$os$username$hostname$directory $fill\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$kubernetes\
$docker_context\
$golang\
$helm\
$nodejs\
$python\
$terraform\
$aws\
$direnv\
$custom\
$cmd_duration\
$status\
$container\
$shell
$character
"""
add_newline = false
palette = "catppuccin_mocha"
